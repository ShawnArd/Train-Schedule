<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Training Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    
    
</head>
<body>

    
  <!-- Employee Tracker -->
  <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: rgb(29, 0, 83); color: white">
          <h1 class="text-center">Union Station</h1>
          <h3 class="text-center">Going where you want to go!</h3>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            <!-- Current Employees-->
            <div class="card mb-4">
              <div class="card-header" style="background-color: rgb(29, 0, 83); color: white">
                Current Employees
            </div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency</th>
                      <th scope="col">Arrival Time</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <!-- Additional Train Input is Required-->
            <div class="card mb-4">
              <div class="card-header" style="background-color: rgb(29, 0, 83); color: white">
                  Add Train
                </div>
              <div class="card-body">
    
                <!-- You must construct additonal Pylons -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Thomas the Tank Engine" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Hawaii" type="text">
                  </div>
                  <div class="form-group">
                    <label for="start-input">First Train Time (HH:mm) military Time</label>
                    <input class="form-control" id="start-input" placeholder="13:00" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (mins)</label>
                    <input class="form-control" id="frequency-input" placeholder="10" type="text">
                  </div>
                  <button class="btn btn-primary float-left" id="add-train-btn" style="background-color: rgb(29, 0, 83); color: white">
                      Submit
                    </button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>

    
    <script src="assets/game.js"></script>
</body>
</html>
